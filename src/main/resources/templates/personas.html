<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 py-5 text-center">
            <div>
                <h1 class="diplay-5 fw-bold mb-4">Lista Personas</h1>
                <a href="/personal/nueva" class="btn btn-secondary">crear nueva persona</a>
            </div>
            <div class="d-flex gap-4 justify-content-center">
                    <table  class="table table-striped">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Fecha</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        <tr th:each="persona : ${personas}">
                            <td th:text="${persona.id}">Mostrar id</td>
                            <td th:text="${persona.nombre}">Mostrar Nombre</td>
                            <td th:text="${persona.apellido}">Mostrar Apellido</td>
                            <td th:text="${persona.email}">Mostrar Email</td>
                            <td th:text="${persona.fecha}">Mostrar fecha</td>
                            <td><a th:href="@{/personal/editar/} + ${persona.id}" th:text="Editar"/></td>
                            <td><a th:href="@{/personal/eliminar/} + ${persona.id}" th:text="Eliminar"/></td>

                         </tr>
                    </table>
                </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
